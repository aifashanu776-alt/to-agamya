<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Agamya ğŸ’–</title>

  <style>
    body {
      font-family: 'Comic Neue', 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #ffd6e8, #fff1c1, #d7f9f1, #e0c3fc);
      background-size: 800% 800%;
      animation: bgMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      max-width: 360px;
      text-align: center;
      z-index: 2;
    }

    h1 {
      color: #ff6fa5;
      margin-bottom: 10px;
    }

    .shake {
      animation: shake 0.6s infinite;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(2deg); }
      50% { transform: rotate(-2deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .yes {
      background: linear-gradient(135deg, #ff6fa5, #ff9ecf);
      color: white;
    }

    .no {
      background-color: #e0e0e0;
    }

    .hidden {
      display: none;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      animation: floatUp 6s infinite ease-in;
      color: #ff6fa5;
      opacity: 0.6;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1 id="name">Agamya ğŸ’•</h1>
    <p id="text">Will you be my Galentine? ğŸŒ¸</p>

    <div id="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ˜˜</button>
      <button class="no" id="noBtn">No ğŸ™„</button>
    </div>

    <div id="message" class="hidden">
      <p style="font-size:19px; color:#ff6fa5;">
        I love you Agammssss ğŸ’–<br>
        my angry bird ğŸ˜˜â™¥ï¸<br><br>
        <em>Youâ€™re stuck with me now ğŸ˜Œ</em>
      </p>
    </div>
  </div>

  <audio id="popSound">
    <source src="https://www.myinstants.com/media/sounds/pop-cat-original.mp3">
  </audio>

  <script>
    let noCount = 0;

    function sayYes() {
      document.getElementById("text").classList.add("hidden");
      document.getElementById("buttons").classList.add("hidden");
      document.getElementById("message").classList.remove("hidden");
      document.getElementById("name").classList.add("shake");
      document.getElementById("popSound").play();
    }

    const noBtn = document.getElementById("noBtn");
    noBtn.addEventListener("mouseover", () => {
      noCount++;
      if (noCount >= 3) {
        sayYes();
        return;
      }
      noBtn.style.transform =
        `translate(${Math.random()*200-100}px, ${Math.random()*200-100}px)`;
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 600);
  </script>

</body>
</html>
